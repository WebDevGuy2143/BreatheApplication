<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Relax App</title>
</head>
<body>

    <!-- heading -->
    <h1>Breathe!</h1>

    <!-- div tag with container class -->
    <div class="container">

        <!-- div class circle -->
        <div class="circle"></div>

        <!-- paragraph tag with id of text -->
        <p id="text"></p>

        <!-- div tag with pointer-container class -->
        <div class="pointer-container">

            <!-- div tag with pointer class -->
            <div class="pointer"></div>
        </div>

        <!-- div class with gradient-cicle class -->
        <div class="gradient-circle"></div>

    </div>

    <!-- external script app.js -->
    <script src="app.js"></script>

</body>
</html>
